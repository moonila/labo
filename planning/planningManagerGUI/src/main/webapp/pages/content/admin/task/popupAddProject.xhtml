<div id="popupCreateOrUpdateProject" class ="overlay" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:form id="formAddNewWord">
		<div>
			<h:outputText value="Mots" />
			<h:inputText value="#{projectGUI.projectName}" />

</div>
