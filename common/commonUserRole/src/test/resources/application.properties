# Nom de l'application (doit correspondre à la valeur de l'attribut name de l'entité JPA Application)
spring.application.name=common
# Flyway properties for DDL creation


# JDBC url of the database
spring.datasource.url=jdbc:h2:mem:/tmp/h2/db/commUser;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=
spring.jpa.properties.hibernate.default_schema="common"
spring.jpa.hibernate.ddl-auto=validate
#spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.cache.type=none


